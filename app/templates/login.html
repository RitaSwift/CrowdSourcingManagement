<!DOCTYPE html>
<html class="login-html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
<script type="text/javascript" src="../static/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/rm.js"></script>
<script type="text/javascript" src="../static/js/md5.js"></script>
<script type="text/javascript" src="../static/js/account.js"></script>
<script type="text/javascript" src="../static/js/post.js"></script>
<script type="text/javascript" src="../static/js/projectManagement.js"></script>
<script type="text/javascript" src="../static/js/code.js"></script>
<div class="login-general">
    <div class="login-title">系统登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post">
        <input name="action" value="login" type="hidden">
        <input name="username" placeholder="用户名" id="inputUid" required="required" type="text">
        <hr class="hr15">
        <input name="password" placeholder="密码" id="inputPassword" required="required" type="password">
        <hr class="hr15">
        <input value="登录" style="width:100%;" type="button" onclick="login()">
        <hr class="hr20">
    </form>
</div>
</body>
</html>
